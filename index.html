<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline App</title>

    <link rel="stylesheet" href="styles.css" />


  </head>
  <body>
    <header>
      <!-- Logo -->
      <svg
        id="logo"
        width="80px"
        height="80px"
        viewBox="0 0 78 32"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M55.5 0H77.5L58.5 32H36.5L55.5 0Z" fill="#000"></path>
        <path d="M35.5 0H51.5L32.5 32H16.5L35.5 0Z" fill="#000"></path>
        <path d="M19.5 0H31.5L12.5 32H0.5L19.5 0Z" fill="#000"></path>
      </svg>
      <!-- Theme Toggle -->

      <label id="theme-toggle">
        <input type="checkbox" />
        <span class="slider"></span>

      </label>
    </header>
    <nav>
      <!-- container for filters/placeholders (empty for now). -->
    </nav>
    <section id="timeline">

      <!-- Added content as attribute that can be accessed with javascript later -->

      <ul>
        <li class="marker" data-year="1946">1946</li>
        <li class="marker" data-year="1971">1971</li>
        <li class="marker" data-year="1981">1981</li>
        <li class="marker" data-year="1991">1991</li>
        <li class="marker" data-year="1998">1998</li>
        <li class="marker" data-year="2007">2007</li>
        <li class="marker" data-year="2012">2012</li>
        <li class="marker" data-year="2020">2020</li>

      </ul>
    </section>
    <!-- Pop Up -->
    <div id="modal">
      <main>
        <article>

          <button id="modal-close">X</button>
          <h3 class="modal-title"></h3>
          <time id="modal-date"></time>
          <p id="modal-category"></p>
          <p id="modal-description"></p>
          <figure>
            <img id="modal-image" alt="" width="300" height="300" />
            <figcaption id="modal-caption"></figcaption>
          </figure>
        </article>
      </main>
    </div>
    <script type="module" src="dist/index.js"></script>
  </body>
</html>
